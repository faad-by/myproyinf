  <script>
    const canvas = document.getElementById('miCanvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    // Función para iniciar el dibujo
    function startPosition(e) {
        painting = true;
        draw(e);
    }

    // Función para terminar el dibujo
    function endPosition() {
        painting = false;
        ctx.beginPath();
    }

    // Función para dibujar en el lienzo
    function draw(e) {
        if (!painting) return;
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        // Para eventos táctiles y de mouse, calculamos la posición correctamente
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX || e.touches[0].clientX;
        const y = e.clientY || e.touches[0].clientY;
        const offsetX = rect.left;
        const offsetY = rect.top;
        
        ctx.lineTo(x - offsetX, y - offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x - offsetX, y - offsetY);
    }

    // Detectamos eventos de mouse y táctiles
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseout', endPosition);

    // Para dispositivos móviles (táctiles)
    canvas.addEventListener('touchstart', startPosition);
    canvas.addEventListener('touchend', endPosition);
    canvas.addEventListener('touchmove', draw);

    document.getElementById('borrarBtn').addEventListener('click', function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Borra todo lo dibujado en el canvas
    });

  // Función para verificar si el canvas está vacío
  function isCanvasEmpty() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
        // Comprobamos si el valor del color no es blanco (255, 255, 255, 255)
        if (data[i] !== 255 || data[i + 1] !== 255 || data[i + 2] !== 255 || data[i + 3] !== 255) {
            return false; // Hay algo dibujado en el canvas
        }
    }
    return true; // El canvas está vacío
  }
  </script>

  <script>
    document.getElementById('miCanvas').addEventListener('change', function(event) {
      const file = event.target.files[0];
      
      if (file) {
        const reader = new FileReader();
        
        reader.onloadend = function() {
          const base64Image = reader.result; // Contendrá la imagen en base64
          const base64Input = document.getElementById('firma-base64');
        };
        
        reader.readAsDataURL(file); // Convierte la imagen a base64
        base64Input.value = base64Image;
      }
    });
  </script>
